<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesclagem de tabelas</title>
    <style>
        body, h1 {
            font-family:Arial, Helvetica, sans-serif;
            text-align: center;
        }

        table {
            width: 500px;
        }

        td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
        thead,tfoot {
            background-color: #a7a1a1;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Mesclagem de tabelas</h1>
    <!--
    ANATOMIA P/ TABELAS GRANDES 
    TABLE
        THEAD
            TR, TDF, TH
        TBODY
            TR, TDF, TH
        TFOOT
            TR, TDF, TH
    -->
    <table>
            <tr>
                <td rowspan="2">A</td>
                <td>B</td>
                <td>C</td>
            </tr>
            <tr>
                <td colspan="4">E</td>
            </tr>
            <tr>
                <td colspan="3">G</td>
            </tr>  
            <tr>
                <td>J</td>
                <td colspan="2">K</td>
            </tr>
            <tr>
                <td>M</td>
                <td>N</td>
                <td rowspan="3">O</td>
            </tr>
            <tr>
                <td>P</td>
                <td>Q</td>
            </tr>
            <tr>
                <td>S</td>
                <td>T</td>
    </table>
</body>
</html>
