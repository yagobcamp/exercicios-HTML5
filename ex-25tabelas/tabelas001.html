<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>

        body {
        
        font-family: Arial, Helvetica, sans-serif;
        
        }
        
        table {
        
        width: 400px;
        border-collapse: collapse;
        
        }
        
        td {
        
        border: 1px solid black; padding: 8px;
        padding: 8px;
        text-align: center;
        vertical-align: middle;

        }

        .azul {
            background-color: rgb(16, 83, 184);
        }
        
        </style>
    </head>
<body>
    <h1>Minha primeira tabela</h1>
    <table>
        <tr>
            <td>A1
            <td class="azul">B1
            <td>C1
        </tr>
        <tr>
            <td>A2
            <td>B2
            <td>C2
        </tr>
        <tr>
            <td>A3
            <td>B3
            <td>C3
        </tr>
        <tr>
            <td>A4
            <td>B4
            <td>C4
        </tr>
        </table>
</body>
</html>
