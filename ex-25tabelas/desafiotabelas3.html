<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio tabela Notas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 16px;
        }

        table {
            width: 500px;
            height: 300px;
            border-collapse: collapse;
            ]
        }

        th, td {
            border: 1px solid black;
        }

    </style>
</head>
<body>
    <h1>Exercicio de Tabelas</h1>
    <table class="tabela">
        <caption>
            Notas
        </caption>
        <thead>
            <tr>
                <th colspan="2" rowspan="2">Area</th>
                <th colspan="2" rowspan="2">Disciplinas</th>
                <th colspan="2">Notas</th>
                <th rowspan="2">Média</th>
            </tr>
            <tr>
                <th>nota 1</th>
                <th>nota 2</th>
            </tr>
        </thead>
        <tbody>
                <tr><th rowspan="5" colspan="3">Exatas</th></tr>
                <tr>
                    <td>Matematica</td>
                </tr>
                <tr>
                    <td>Fisica</td>
                </tr>
                <tr>
                    <td>Quimica</td>
                </tr>
                <tr>
                    <td>Biologia</td>
                </tr>
            <tr>
                <th colspan="6">Médias de Exatas</th>
                <td>7.0</td>
            </tr>
            <tr>
                <tr><th rowspan="3" colspan="3">Humanas</th></tr>
                <tr>
                    <td>Historia</td>
                </tr>
                <tr>
                    <td>Geografia</td>
                </tr>
            <tr>
            <th colspan="6">Médias de Exatas</th>
            <td>7.0</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
