<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradientes em css</title>
</head>
<body>
    <style>
        * {
            height: 100%; /* configurações globais das css */
        }
        body {
            background-image: linear-gradient( to right, #4FFFDC, #3FCCB0, #3D8577 80%);
            background-attachment: fixed;
        }
    </style>
    <h2>Testando Gradientes</h2>
</body>
</html>
