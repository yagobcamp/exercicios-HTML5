<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de hover</title>
    <style>
        div > p {
            display:none;
        }
        div:hover > p {
            display: block;
            color: white;
            background-color: #c72d2d;
            width: 150px;
        }
        div:hover {
            color: #c72d2d;
        }
    </style>
</head>
<body>
    <h1> Exemplo de hover</h1>
    <p>Passe o mouse sobre texto abaixo </p>
    <div>
        Passe o mouse aqui 
        <p> TEXTO ESCONDIDO</p>
    </div>
    
</body>
</html>
