<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-classes</title>
    <style>
        div {
            background-color: #918080;
            border: 2px, solid, #000000;
            text-align: center;
            height: 300px;
            width: 300px;
            display: inline-block;
        }
        div:hover {
            background-color: #383333;
        }
        div#d2 {
            background-color:#d19797;
        }
    </style>
</head>
<body>
    <div id="d1">01</div>
    <div id="d2">03</div>
    <div id="d3">02</div>
</body>
</html>
